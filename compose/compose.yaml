services:
  starter:
    image: alpine:3.20.3
    container_name: starter
    depends_on:
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      nessie:
        condition: service_healthy
      trino:
        condition: service_healthy
      trino-seed:
        condition: service_completed_successfully
      superset:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: >-
      "echo '' &&
      echo '========================================' &&
      echo '  All services are healthy and ready!' &&
      echo '========================================' &&
      echo '' &&
      echo 'Service Connection Information:' &&
      echo '' &&
      echo 'ðŸ“¦ MinIO (S3 Storage):' &&
      echo '   Console URL: http://localhost:9001' &&
      echo '   S3 API: http://localhost:9000' &&
      echo '   Username: admin' &&
      echo '   Password: admin12345' &&
      echo '' &&
      echo 'ðŸ—„ï¸  Nessie (Iceberg Catalog):' &&
      echo '   URL: http://localhost:19120' &&
      echo '   Health: http://localhost:19120/q/health' &&
      echo '   API: http://localhost:19120/api/v2' &&
      echo '' &&
      echo 'ðŸ” Trino (Query Engine):' &&
      echo '   Web UI: http://localhost:8080' &&
      echo '   Connection URI: trino://trino@trino:8080' &&
      echo '   (For Superset: trino://trino@trino:8080)' &&
      echo '   (For external clients: trino://trino@localhost:8080)' &&
      echo '' &&
      echo 'ðŸ“Š Superset (BI/Visualization):' &&
      echo '   URL: http://localhost:8088' &&
      echo '   Username: admin' &&
      echo '   Password: admin12345' &&
      echo '' &&
      echo 'ðŸ’¡ Quick Start:' &&
      echo '   1. Open Superset: http://localhost:8088' &&
      echo '   2. Log in with admin/admin12345' &&
      echo '   3. Add Trino database: Settings â†’ Data â†’ Databases' &&
      echo '   4. Use connection URI: trino://trino@trino:8080' &&
      echo '' &&
      echo '========================================'"
    networks:
      - lakehouse

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=admin12345
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9000/minio/health/ready || exit 1"]
      interval: 5s
      timeout: 2s
      retries: 20
    networks:
      - lakehouse

  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      - MC_HOST_local=http://admin:admin12345@minio:9000
    entrypoint: ["/bin/sh", "-c"]
    command: >-
      "mc mb -p local/warehouse || true && echo 'MinIO bucket initialized'"
    networks:
      - lakehouse

  nessie:
    image: ghcr.io/projectnessie/nessie:0.105.6
    container_name: nessie
    environment:
      - QUARKUS_HTTP_PORT=19120
      - QUARKUS_LOG_LEVEL=INFO
    ports:
      - "19120:19120"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9000/q/health || exit 1"]
      interval: 5s
      timeout: 2s
      retries: 20
    networks:
      - lakehouse

  trino:
    image: trinodb/trino:478
    container_name: trino
    depends_on:
      minio:
        condition: service_healthy
      nessie:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./trino/catalog:/etc/trino/catalog:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/v1/info | grep -q '\"starting\":false' || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 40
    networks:
      - lakehouse

  superset:
    image: apache/superset:4.1.4
    container_name: superset
    depends_on:
      trino:
        condition: service_healthy
      minio:
        condition: service_healthy
      nessie:
        condition: service_healthy
    environment:
      - SUPERSET_ENV=production
      - SUPERSET_LOAD_EXAMPLES=no
      - SUPERSET_SECRET_KEY=please_change_me
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin12345
      - ADMIN_FIRST_NAME=Admin
      - ADMIN_LAST_NAME=User
      - ADMIN_EMAIL=admin@example.com
    command: ["/bin/bash", "/superset-init/entrypoint.sh"]
    ports:
      - "8088:8088"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8088/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    volumes:
      - superset_home:/app/superset_home
      - ./superset:/superset-init:ro
      - ./superset/superset_config.py:/app/superset_home/superset_config.py:ro
    networks:
      - lakehouse

  trino-seed:
    image: trinodb/trino:478
    container_name: trino-seed
    depends_on:
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      nessie:
        condition: service_healthy
      trino:
        condition: service_healthy
    entrypoint: ["/bin/sh"]
    command: ["/seed/seed.sh"]
    volumes:
      - ./seed.sh:/seed/seed.sh:ro
    networks:
      - lakehouse

networks:
  lakehouse:
    driver: bridge

volumes:
  minio_data:
  superset_home:


