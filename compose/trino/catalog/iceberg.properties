connector.name=iceberg

# Use Project Nessie as the Iceberg catalog
iceberg.catalog.type=nessie
iceberg.nessie.uri=http://nessie:19120/api/v2
iceberg.nessie.default-branch=main

# Object storage: MinIO (S3-compatible)
iceberg.s3.endpoint=http://minio:9000
iceberg.s3.path-style-access=true
iceberg.s3.aws-access-key=admin
iceberg.s3.aws-secret-key=admin12345

# Recommended defaults
iceberg.file-format=PARQUET
iceberg.register-table-procedure.enabled=true
iceberg.hive-catalog-name=unused

